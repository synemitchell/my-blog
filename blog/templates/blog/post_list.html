{% extends "blog/base.html" %}

{% block content%}
        <div>
            <p>Really <em>neat</em> stuff happens here.</p>
            <p>I built this with the help of <a href="http://djangogirls.org">Django Girls</a></p>
        </div>

    {% for post in posts %}
    <div class="post">
        <div class="date">
            {{post.published_date}}
        </div>
        <h1><a href="{% url "post_detail" pk=post.pk %}">{{post.title}}</a></h1>
        <p>{{post.text|linebreaks}}</p>
    </div>
    {% endfor %}
        
{% endblock content%}
